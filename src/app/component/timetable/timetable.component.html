            <td align="center" height="50" width="100">
                <b>Day/Period</b>
            </td>
            <td align="center" height="50" width="100" *ngFor="let time of timeArray">
                {{time}}
            </td>
        </tr>
        <tr *ngFor="let day of TeacherArr; let i = index">
            <td align="center" height="50">
                <b>{{weekdays[i]}}</b>
            </td>
            
            <td *ngFor="let teacher of day" align="center" height="50">
                <!-- {{teacher | json}} -->
                {{teacher.name}}<br>
                {{teacher.subject}}
            </td>
        </tr>
